<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    <header>
       <nav>
        <div class="primary-nav">
            <h1 class="logo">Yummmy Food</h1>
            <form class="header-form">
                <input type="text" placeholder="search...">
                <button type="button">Search</button>
            </form>
            <button id="openOffcanvas"><img src="./assets/images/list.svg"></button>
        </div>
        <div class="header-bar"></div>
        <div class="pesudo">

        </div>
        <div class="secondary-nav">
            <ul>
                <li>All Recipes</li>
                <li>Chicken</li>
                <li>Meat</li>
                <li>Sea Food</li>
                <li>Vegetarian</li>
                <li>Add Recipe</li>
            </ul>
        </div>
       </nav>
       <div id="offcanvas">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title">Yummy food</h2>
            <button id="closeOffcanvas"><img src="./assets/images/x.svg"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <input type="text" placeholder="search...">
                <button type="button">Search</button>
            </form>
            <ul>
                <li>All Recipes</li>
                <li>Chicken</li>
                <li>Meat</li>
                <li>Sea Food</li>
                <li>Vegetarian</li>
                <li>Add Recipe</li>
            </ul>
        </div>
       </div>
    </header>
    <main>
        <h3 class="main-title">Explore, Cook, Eat</h3>
        <section id="recipes-container"></section>
        <!-- -----------------popup-------------------------- -->
        <div id="popup-container">
            <div id="popupcontent">
                <div class="popup-header">
                    <h2 class="popup-title"></h2>
                    <button class="popup-close-btn"></button>
                </div>
                <div class="popup-body">
                    <div class="image-and-ingredients">
                        <img src="#">
                        <ul>

                        </ul>
                    </div>
                    <div class="method">
                        <p class="recipe-method"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
