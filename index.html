<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    
    <header> 
       <nav>
        <div class="primary-nav">
            <h1 class="logo">Yummmy Food</h1>
            <form class="header-form">
                <input type="text" placeholder="search...">
                <button type="button">Search</button>
            </form>
            <button id="openOffcanvas"><img src="./assets/images/list.svg"></button>
        </div>
        <div class="header-bar"></div>
        <div class="pesudo">

        </div>
        <div class="secondary-nav">
            <ul>
                <li class="all-recipes">All Recipes</li>
                <li class="chicken-recipes">Chicken</li>
                <li class="meat-recipes">Meat</li>
                <li class="seafood-recipes">Sea Food</li>
                <li class="vegetarian-recipes">Vegetarian</li>
                <li>Add Recipe</li>
            </ul>
        </div>
       </nav>
       <div id="offcanvas">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title">Yummy food</h2>
            <button id="closeOffcanvas"><img src="./assets/images/x.svg"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <input type="text" placeholder="search...">
                <button type="button">Search</button>
            </form>
            <ul>
                <li>All Recipes</li>
                <li>Chicken</li>
                <li>Meat</li>
                <li>Sea Food</li>
                <li>Vegetarian</li>
                <li>Add Recipe</li>
            </ul>
        </div>
       </div>
    </header>
    <main>
        <h3 class="main-title">Explore, Cook, Eat</h3>
        <section id="recipes-container"></section>
        <!-- -----------------popup-------------------------- -->
        <div id="popup-container">
            <div id="popupcontent">
                <div class="popup-header">
                    <h2 class="popup-title"></h2>
                    <button class="popup-close-btn">
                        <img src="./assets/images/x.svg" >
                    </button>    
                </div>
                <div class="popup-body">
                    <div class="image-and-ingredients">
                        <div class="popup-img-container">
                            <img class="popup-image" src="#">
                        </div>
                        <div class="recipe-details">
                            <h4>Ingredients :</h4>
                            <ul class="popup-ingredients-ul"></ul>
                            <div class="more-details">
                                <div class="Cooking-time-container">
                                    <h4>cooking time:</h4>
                                    <p class="cookingtime"></p>
                                </div>
                                <div class="country-container">
                                    <h4>Country:</h4>
                                    <p class="country"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="method">
                        <h4>Method:</h4
                            >
                        <p class="recipe-method"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay"></div>
        <hr>
        <!-- ADD RECIPE FORM -->
        <section id="add-new-recipe">
            <h2>Add A New Recipe</h2>
            <form action="#">
                <label for="food-name">Name:</label>
                <input type="text" id="food-name" placeholder="Name of your food...">
                <label for="add-food-country">Country:</label>
                <input type="text" id="add-food-country">
                <button type="button" class="add-ingredient-button">Add Ingredients</button>
                <div id="ingredients-container"></div>
                <label for="add-recipe-method"></label>
            </form>
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
